<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Tempest</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      /* 2. Enhanced CSS for full-screen Telegram experience */
      body { padding: 0; margin: 0; overflow: hidden; background: #000; }
      #unity-container { width: 100%; height: 100%; position: absolute; }
      #unity-canvas { width: 100%; height: 100%; background: #000; }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <script src="Build/docs.loader.js"></script>
    <script>
      const canvas = document.querySelector("#unity-canvas");

      // 3. Inform Telegram the app is ready and expand it
      if (window.Telegram && window.Telegram.WebApp) {
          window.Telegram.WebApp.ready();
          window.Telegram.WebApp.expand(); // Opens the app to full height immediately
      }

      const config = {
        dataUrl: "Build/docs.data.unityweb",
        frameworkUrl: "Build/docs.framework.js.unityweb",
        codeUrl: "Build/docs.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "314east",
        productName: "Tempest",
        productVersion: "0.1.0",
      };

      // 4. Handle Viewport for Mobile vs PC
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(canvas, config)
        .then((unityInstance) => {
          // Success
        })
        .catch((message) => {
          alert(message);
        });
    </script>
  </body>
</html>
