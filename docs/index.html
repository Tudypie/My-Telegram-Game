<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Unity Web Player | Game</title>
    <style>
      /* Force the game to fill the screen regardless of device */
      body, html { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; }
      #unity-canvas { width: 100% !important; height: 100% !important; display: block; }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/docs.loader.js"></script>
    <script>
      // Initialize Telegram and expand to full height immediately
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand(); // Forces the app to take up the full Telegram window

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/docs.data",
        frameworkUrl: "Build/docs.framework.js",
        codeUrl: "Build/docs.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "314east",
        productName: "Game",
        productVersion: "1.0",
        // This ensures Unity renders at the high resolution of the device
        devicePixelRatio: window.devicePixelRatio || 1, 
      }).then((unityInstance) => {
        // Success
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
