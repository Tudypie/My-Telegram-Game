<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tempest: Reborn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
      body, html { 
        width: 100%; 
        height: 100%; 
        margin: 0; 
        padding: 0; 
        overflow: hidden; 
        background: #000; 
        display: flex;       /* Centers the game on PC */
        justify-content: center; 
        align-items: center; 
      }

      #unity-canvas { 
        /* On Mobile: Fills the screen. On PC: Stays vertical */
        width: auto !important; 
        height: 100% !important; 
        aspect-ratio: 1080 / 1920; /* Forces the 1080x1920 ratio */
        max-width: 100%; 
        max-height: 100%;
        display: block; 
        box-shadow: 0 0 20px rgba(0,255,0,0.2); /* Optional neon glow for PC */
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <script src="Build/docs.loader.js"></script>
    <script>
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand(); 

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/docs.data.unityweb",
        frameworkUrl: "Build/docs.framework.js.unityweb",
        codeUrl: "Build/docs.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "314east",
        productName: "Tempest",
        productVersion: "0.1.0",
        devicePixelRatio: window.devicePixelRatio || 1, 
      }).then((unityInstance) => {
        // Ready
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
