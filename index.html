<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tempest: Reborn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
      /* Prevent scrolling and center the game */
      body, html { 
        width: 100vw; 
        height: 100vh; 
        margin: 0; 
        padding: 0; 
        overflow: hidden !important; 
        background: #000; 
        display: flex;       
        justify-content: center; 
        align-items: center; 
      }

      #unity-canvas { 
        /* Forces the 1080x1920 HD ratio while staying within window bounds */
        height: 100vh !important; 
        width: auto !important; 
        aspect-ratio: 1080 / 1920; 
        max-width: 100vw; 
        max-height: 100vh;
        display: block;
        outline: none;
        box-shadow: 0 0 30px rgba(0, 150, 255, 0.3); /* Slight neon glow for PC users */
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <script src="Build/docs.loader.js"></script>
    <script>
      // Initialize Telegram Web App
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand(); // Request full height on mobile

      // Create the Unity Instance
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/docs.data.unityweb",
        frameworkUrl: "Build/docs.framework.js.unityweb",
        codeUrl: "Build/docs.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "314east",
        productName: "Tempest",
        productVersion: "0.1.0",
        // Use high-fidelity pixel ratio for HD quality
        devicePixelRatio: window.devicePixelRatio || 1, 
      }).then((unityInstance) => {
        console.log("Tempest: Reborn Loaded Successfully");
      }).catch((message) => {
        alert("Error loading game: " + message);
      });
    </script>
  </body>
</html>
