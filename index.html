<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Tempest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
      /* Ensure the game fills the screen without scrolling */
      body, html { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; }
      #unity-canvas { width: 100% !important; height: 100% !important; display: block; }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <script src="Build/docs.loader.js"></script>
    <script>
      // Initialize Telegram and expand to full height
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand(); 

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/docs.data.unityweb",
        frameworkUrl: "Build/docs.framework.js.unityweb",
        codeUrl: "Build/docs.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "314east",
        productName: "Tempest",
        productVersion: "0.1.0",
        // Use the device's actual pixel density for HD quality
        devicePixelRatio: window.devicePixelRatio || 1, 
      }).then((unityInstance) => {
        // Ready
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
