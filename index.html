<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Tempest</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
      /* Ensure the game fills the Telegram window perfectly */
      html, body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      #unity-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #unity-canvas {
        /* These are overridden by the script, but set as defaults */
        width: 100%;
        height: 100%;
        background: #000;
      }
    </style>
  </head>

  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <script src="Build/docs.loader.js"></script>
    <script>
      const canvas = document.querySelector("#unity-canvas");

      // Initialize Telegram Mini App
      if (window.Telegram && window.Telegram.WebApp) {
          window.Telegram.WebApp.ready();
          window.Telegram.WebApp.expand(); // Forces full-screen mode in Telegram
      }

      // Handle Mobile Viewport
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      const config = {
        dataUrl: "Build/docs.data.unityweb",
        frameworkUrl: "Build/docs.framework.js.unityweb",
        codeUrl: "Build/docs.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "314east",
        productName: "Tempest",
        productVersion: "0.1.0",
        
        // IMPORTANT: This fixes the "UI visible but game world empty" issue 
        // by syncing the WebGL internal resolution to the browser's CSS size.
        matchWebGLToCanvasSize: true, 
        devicePixelRatio: window.devicePixelRatio || 1, 
      };

      createUnityInstance(canvas, config)
        .then((unityInstance) => {
          console.log("Unity Instance Created Successfully");
        })
        .catch((message) => {
          alert("Error loading game: " + message);
        });
    </script>
  </body>
</html>
